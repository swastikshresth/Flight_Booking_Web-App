<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.inputmask/3.3.4/inputmask/inputmask.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.inputmask/3.3.4/inputmask/jquery.inputmask.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-mockjax@2.2.2/src/jquery.mockjax.min.js"></script>

</head>

<body>
    <section id="" class="main-l">
        <div class="row">
            <div class="col-lg-5 sec-one">
                <div class="container-fluid p-md-5">
                    <div class="ps-md-5">
                        <div class="container">
                            <form id="form">
                                <h1>TWO-FACTOR AUTHENTICATION</h1>
                                <div class="form__group form__pincode">
                                    <label>Enter 6-digit code from your authenticator application</label>
                                    <input type="tel" name="pincode-1" maxlength="1" pattern="[\d]*" tabindex="1" placeholder="·" autocomplete="off">
                                    <input type="tel" name="pincode-2" maxlength="1" pattern="[\d]*" tabindex="2" placeholder="·" autocomplete="off">
                                    <input type="tel" name="pincode-3" maxlength="1" pattern="[\d]*" tabindex="3" placeholder="·" autocomplete="off">
                                    <input type="tel" name="pincode-4" maxlength="1" pattern="[\d]*" tabindex="4" placeholder="·" autocomplete="off">
                                    <input type="tel" name="pincode-5" maxlength="1" pattern="[\d]*" tabindex="5" placeholder="·" autocomplete="off">
                                    <input type="tel" name="pincode-6" maxlength="1" pattern="[\d]*" tabindex="6" placeholder="·" autocomplete="off">
                                </div>
                                <div class="form__buttons">
                                    <a href="#" class="button button--primary" disabled>Continue</a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>

            </div>
            <div class="col-lg-7  sec-two">
                <img src="assets/images/login-img.svg" class="img-fluid login-img" alt="">
            </div>
        </div>
    </section>


    <script>
        $(function() {
            // setting
            var debug = false;

            // fake ajax request
            $.mockjax({
                url: '/api/tfa',
                dataType: 'json',
                response: function(settings) {
                    this.responseText = {
                        "ok": (Math.random() >= 0.5) // random true/false
                    };
                },
                responseTime: 1000
            });

            // pincode
            var _pincode = []
            _req = null;

            // main form
            var $form = $('#form');

            // pincode group
            var $group = $form.find('.form__pincode');

            // all input fields
            var $inputs = $group.find(':input');

            // input fields
            var $first = $form.find('[name=pincode-1]'),
                $second = $form.find('[name=pincode-2]'),
                $third = $form.find('[name=pincode-3]'),
                $fourth = $form.find('[name=pincode-4]'),
                $fifth = $form.find('[name=pincode-5]'),
                $sixth = $form.find('[name=pincode-6]');

            // submit button
            var $button = $form.find('.button--primary');

            // all fields
            $inputs
                .on('keyup', function(event) {
                    var code = event.keyCode || event.which;

                    if (code === 9 && !event.shiftKey) {
                        // prevent default event
                        event.preventDefault();

                        // focus to submit button
                        $('.button--primary').focus();
                    }
                })
                .inputmask({
                    mask: '9',
                    placeholder: '',
                    showMaskOnHover: false,
                    showMaskOnFocus: false,
                    clearIncomplete: true,
                    onincomplete: function() {
                        !debug || console.log('inputmask incomplete');
                    },
                    oncleared: function() {
                        var index = $inputs.index(this),
                            prev = index - 1,
                            next = index + 1;

                        if (prev >= 0) {
                            // clear field
                            $inputs.eq(prev).val('');

                            // focus field
                            $inputs.eq(prev).focus();

                            // remove last nubmer
                            _pincode.splice(-1, 1)
                        } else {
                            return false;
                        }

                        !debug || console.log('[oncleared]', prev, index, next);
                    },
                    onKeyValidation: function(key, result) {
                        var index = $inputs.index(this),
                            prev = index - 1,
                            next = index + 1;

                        // focus to next field
                        if (prev < 6) {
                            $inputs.eq(next).focus();
                        }

                        !debug || console.log('[onKeyValidation]', index, key, result, _pincode);
                    },
                    onBeforePaste: function(data, opts) {
                        $.each(data.split(''), function(index, value) {
                            // set value
                            $inputs.eq(index).val(value);

                            !debug || console.log('[onBeforePaste:each]', index, value);
                        });

                        return false;
                    }
                });

            // first field
            $('[name=pincode-1]')
                .on('focus', function(event) {
                    !debug || console.log('[1:focus]', _pincode);
                })
                .inputmask({
                    oncomplete: function() {
                        // add first character
                        _pincode.push($(this).val());

                        // focus to second field
                        $('[name=pincode-2]').focus();

                        !debug || console.log('[1:oncomplete]', _pincode);
                    }
                });

            // second field
            $('[name=pincode-2]')
                .on('focus', function(event) {
                    if (!($first.val().trim() !== '')) {
                        // prevent default
                        event.preventDefault();

                        // reset pincode
                        _pincode = [];

                        // handle each field
                        $inputs
                            .each(function() {
                                // clear each field
                                $(this).val('');
                            });

                        // focus to first field
                        $first.focus();
                    }

                    !debug || console.log('[2:focus]', _pincode);
                })
                .inputmask({
                    oncomplete: function() {
                        // add second character
                        _pincode.push($(this).val());

                        // focus to third field
                        $('[name=pincode-3]').focus();

                        !debug || console.log('[2:oncomplete]', _pincode);
                    }
                });

            // third field
            $('[name=pincode-3]')
                .on('focus', function(event) {
                    if (!($first.val().trim() !== '' &&
                            $second.val().trim() !== '')) {
                        // prevent default
                        event.preventDefault();

                        // reset pincode
                        _pincode = [];

                        // handle each field
                        $inputs
                            .each(function() {
                                // clear each field
                                $(this).val('');
                            });

                        // focus to first field
                        $first.focus();
                    }

                    !debug || console.log('[3:focus]', _pincode);
                })
                .inputmask({
                    oncomplete: function() {
                        // add third character
                        _pincode.push($(this).val());

                        // focus to fourth field
                        $('[name=pincode-4]').focus();

                        !debug || console.log('[3:oncomplete]', _pincode);
                    }
                });

            // fourth field
            $('[name=pincode-4]')
                .on('focus', function(event) {
                    if (!($first.val().trim() !== '' &&
                            $second.val().trim() !== '' &&
                            $third.val().trim() !== '')) {
                        // prevent default
                        event.preventDefault();

                        // reset pincode
                        _pincode = [];

                        // handle each field
                        $inputs
                            .each(function() {
                                // clear each field
                                $(this).val('');
                            });

                        // focus to first field
                        $first.focus();
                    }

                    !debug || console.log('[4:focus]', _pincode);
                })
                .inputmask({
                    oncomplete: function() {
                        // add fo fourth character
                        _pincode.push($(this).val());

                        // focus to fifth field
                        $('[name=pincode-5]').focus();

                        !debug || console.log('[4:oncomplete]', _pincode);
                    }
                });

            // fifth field
            $('[name=pincode-5]')
                .on('focus', function(event) {
                    if (!($first.val().trim() !== '' &&
                            $second.val().trim() !== '' &&
                            $third.val().trim() !== '' &&
                            $fourth.val().trim() !== '')) {
                        // prevent default
                        event.preventDefault();

                        // reset pincode
                        _pincode = [];

                        // handle each field
                        $inputs
                            .each(function() {
                                // clear each field
                                $(this).val('');
                            });

                        // focus to first field
                        $first.focus();
                    }

                    !debug || console.log('[5:focus]', _pincode);
                })
                .inputmask({
                    oncomplete: function() {
                        // add fifth character
                        _pincode.push($(this).val());

                        // focus to sixth field
                        $('[name=pincode-6]').focus();

                        !debug || console.log('[5:oncomplete]', _pincode);
                    }
                });

            // sixth field
            $('[name=pincode-6]')
                .on('focus', function(event) {
                    if (!($first.val().trim() !== '' &&
                            $second.val().trim() !== '' &&
                            $third.val().trim() !== '' &&
                            $fourth.val().trim() !== '' &&
                            $fifth.val().trim() !== '')) {
                        // prevent default
                        event.preventDefault();

                        // reset pincode
                        _pincode = [];

                        // handle each field
                        $inputs
                            .each(function() {
                                // clear each field
                                $(this).val('');
                            });

                        // focus to first field
                        $first.focus();
                    }

                    !debug || console.log('[6:focus]', _pincode);
                })
                .inputmask({
                    oncomplete: function() {
                        // add sixth character
                        _pincode.push($(this).val());

                        // pin length not equal to six characters
                        if (_pincode.length !== 6) {
                            // reset pin
                            _pincode = [];

                            // handle each field
                            $inputs
                                .each(function() {
                                    // clear each field
                                    $(this).val('');
                                });

                            // focus to first field
                            $('[name=pincode-1]').focus();
                        } else {
                            // handle each field
                            $inputs.each(function() {
                                // disable field
                                $(this).prop('disabled', true);
                            });

                            // send request
                            _req = $.ajax({
                                    type: 'POST',
                                    url: '/api/tfa',
                                    data: {
                                        'code': _pincode.join(''),
                                        '_csrf': ''
                                    }
                                })
                                .done(function(data, textStatus, jqXHR) {
                                    try {
                                        !debug || console.log('data', data);

                                        if (data.ok === true) {
                                            $group.addClass('form__group--success');
                                            $button.removeAttr('disabled');
                                        }

                                        if (data.ok === false) {
                                            $group.addClass('form__group--error');
                                        }
                                    } catch (err) {

                                    }
                                })
                                .fail(function(jqXHR, textStatus, errorThrown) {
                                    $group.removeClass('form__group--error');
                                })
                                .always(function(dataOrjqXHR, textStatus, jqXHRorErrorThrown) {
                                    // reset pin
                                    _pincode = [];

                                    // reset request
                                    _req = null;

                                    setTimeout(function() {
                                        // handle each field
                                        $inputs.each(function() {
                                            // clear all fields
                                            $(this).val('');

                                            // enable all fields
                                            $(this).prop('disabled', false);
                                        });

                                        // remove response status class
                                        $group.removeClass('form__group--success form__group--error');

                                        // disable submit button
                                        $button.attr('disabled', true);

                                        // focus to first field
                                        $first.focus();
                                    }, 2000);
                                });
                        }

                        !debug || console.log('[6:oncomplete]', _pincode);
                    }
                });
        });
    </script>
</body>

</html>
